<mat-pane>
    <div class="preferences-content">
      <div class="preferences-text">
        <mat-card-title>Looking to find a partner?</mat-card-title>
        <p>Start by telling us about yourself!</p>
      </div>
      <button
        id="preferences-button"
        mat-stroked-button
        type="submit"
        (click)="navigateToPreferences()"
        color="primary">
        Go
      </button>
    </div>
  </mat-pane>
