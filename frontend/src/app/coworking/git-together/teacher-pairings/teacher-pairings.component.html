<mat-card class="teacher-pairings-card">
    @if(!loading){
    <div class="header">
      <button mat-icon-button class="back-button" (click)="navigateToCoworking()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="header-text">
      <mat-card-title>Instructor View</mat-card-title>
      <mat-card-subtitle>It appears you are an instructor! You may not find partners, but you may view matches for any course!</mat-card-subtitle>
      </div>
    </div>
  
    <div class="course-selector">
      <mat-form-field appearance="fill">
        <mat-label>Select a course</mat-label>
        <mat-select [(value)]="selectedCourse">
          @for (course of coursesToSelect; track course) {
            <mat-option [value]="course.code">
              {{course.name}} ({{course.code}})
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
  
     
      <div class="action-buttons">
        <button 
          mat-stroked-button 
          color="warn"
          [disabled]="!selectedCourse"
          (click)="warnDeletePairings()"
          class="view-matches-button">
          <mat-icon>delete</mat-icon>
          Delete All Matches/Submissions
        </button>
        <button 
          mat-stroked-button 
          color="primary"
          [disabled]="!selectedCourse"
          (click)="viewCoursePairings()"
          class="view-matches-button">
          <mat-icon>people</mat-icon>
          View Matches
        </button>
      </div>
  
    </div>
  } @else{
    <p>Loading</p>
  }
  </mat-card>
